<!DOCTYPE html>

<head>

</head>

<body>

<h1 style="text-align: center">Choose your Background</h1>


<select id="page-content" onchange="o1()" class="center">
    <option value="0" >Select an option</option>
    <option value="1" id="o1" >Change Background color</option>
</select> <br>


<div style="visibility:hidden" id="colors" class="centerDiv">

    <input type="radio" value="2.2" name="color"id="green">
    <label for="green">Green</label> <br>

</div>
